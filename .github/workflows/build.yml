name: Build Rust Linux Binary

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release
        run: cargo build --release
        working-directory: "rust pricing"

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: rust-linux-binary-pricing
          path: rust pricing/target/release/vrp_pricing
